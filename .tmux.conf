bind r source-file ~/.tmux.conf \; display "Reloaded!"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

setw -g mouse

set -g default-terminal "screen-256color"

# ステータスバーの色を設定する
set -g status-fg white
set -g status-bg brightwhite

# ウィンドウリストの色を設定する
setw -g window-status-fg default
setw -g window-status-bg default

# アクティブなウィンドウを目立たせる
setw -g window-status-current-fg brightblack
setw -g window-status-current-bg brightwhite

# ペインボーダーの色を設定する
set -g pane-border-fg white
set -g pane-border-bg white

# アクティブなペインを目立たせる
set -g pane-active-border-fg brightwhite
set -g pane-active-border-bg brightwhite

# コマンドラインの色を設定する
set -g message-fg black
set -g message-bg brightblue
